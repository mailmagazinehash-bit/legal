<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Documents</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --surface: #252542;
      --text: #e4e4e7;
      --text-secondary: #a1a1aa;
      --accent: #6366f1;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .app-card {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .app-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .link {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--bg);
      color: var(--text);
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.875rem;
      transition: background 0.2s;
    }
    .link:hover {
      background: var(--accent);
    }
    .footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Legal Documents</h1>

    <div class="app-card">
      <div class="app-name">HabitTracker</div>
      <div class="links">
        <a href="habittracker/privacy-ja.html" class="link">プライバシーポリシー</a>
        <a href="habittracker/privacy-en.html" class="link">Privacy Policy</a>
        <a href="habittracker/terms-ja.html" class="link">利用規約</a>
        <a href="habittracker/terms-en.html" class="link">Terms of Service</a>
      </div>
    </div>

    <p class="footer">© 2025 Yuki Oga</p>

</body>
</html>
